<!DOCTYPE html>
<html lang="fr">
<head>
    <base href="./calculatrice/">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/9e5ac608ee.js" crossorigin="anonymous"></script>
    <title>Calculatrice By Gaëtan</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" async></script>
</head>
<body>
    <div id="calculatrice">
        <div id="resultat">0</div>
        <div class="clavier">
            <button class="bouton operation ope">C</button>
            <button class="bouton operation ope">(</button>
            <button class="bouton operation ope">)</button>
            <button class="bouton operation ope">/</button>
            <button class="bouton operation">7</button>
            <button class="bouton operation">8</button>
            <button class="bouton operation">9</button>
            <button class="bouton operation ope">*</button>
            <button class="bouton operation">4</button>
            <button class="bouton operation">5</button>
            <button class="bouton operation">6</button>
            <button class="bouton operation ope">-</button>
            <button class="bouton operation">1</button>
            <button class="bouton operation">2</button>
            <button class="bouton operation">3</button>
            <button class="bouton operation ope">+</button>
            <button class="bouton operation">0</button>
            <button class="bouton operation" id="point">.</button>
            <button class="bouton operation ope">=</button>
            <button class="bouton operation ope">%</button>
            <button class="bouton ope" id="copy">Copier le résultat</button>
        </div>
    </div>
</body>
</html>
