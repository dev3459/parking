    <div class="contains">
        <div class="letter">

                <p>Damien, Jeanne et leurs parents<br> souhaitent que la nouvelle année<br> qui débute leur donne la joie<br> de vous retrouver en pleine santé, remplis<br> de bonheur et de plénitude.</p>
                <p>En un mot, nous vous souhaitons<br> une très bonne année !</p>
            </div>
            <div class="barre"></div>
            <div class="right">
                <div class="avatar"></div>
                <div class="barre1"></div>
                <div class="barre2"></div>
                <div class="barre3"></div>
                <div class="barre4"></div>

                <div class="rect3 border"></div>

            </div>
