<!DOCTYPE html>
<html lang="fr">
<head>
    <base href="./ChiFouMi/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet CHI FOU MI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div id="historique">

            </div>
            <div id="win"></div>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
